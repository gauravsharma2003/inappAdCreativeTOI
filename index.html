<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Portrait Ad</title>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: "Rethink Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            --bg: #ffffff;
            --video-placeholder: #eeeeee;
            --text: #111111;
            --muted: #6b7280;
            --cta-bg: #000000;
            --cta-text: #ffffff;
            --radius: 16px;
            --spacing: 14px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: var(--font-family);
            color: var(--text);
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .ad-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: var(--spacing);
            display: grid;
            place-items: center;
        }

        .ad-frame {
            width: 100%;
            aspect-ratio: 9 / 16;
            background: var(--bg);
            border-radius: var(--radius);
            /* box-shadow: 0 1px 2px rgba(0,0,0,0.06), 0 8px 24px rgba(0,0,0,0.08); */
            overflow: hidden;
            display: grid;
            grid-template-rows: auto auto auto auto auto;
            align-items: start;
            justify-items: center;
            padding: calc(var(--spacing) * 1.1);
            gap: calc(var(--spacing) * 1.1);
        }

        .video-wrap {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            border-radius: calc(var(--radius) * 0.75);
            /* border: 1.5px solid #e5e7eb; light grey border */
            overflow: hidden;
            background: var(--video-placeholder);
            isolation: isolate;
        }

        .video-placeholder {
            position: absolute;
            inset: 0;
            background: var(--video-placeholder);
            transition: opacity 250ms ease;
            z-index: 1;
        }

        .video-wrap video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 250ms ease;
        }

        .video-wrap img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 250ms ease;
        }

        /* Overlay layer for the animated GIF */
        .video-wrap img.gif-layer {
            z-index: 2;
            pointer-events: none;
        }

        .video-wrap.is-loaded .video-placeholder {
            opacity: 0;
        }

        .video-wrap.is-loaded video {
            opacity: 1;
        }

        .video-wrap.is-loaded img {
            opacity: 1;
        }

        .headline {
            font-size: clamp(14px, 4.5vw, 18px);
            font-weight: 600;
            line-height: 1.125;
            letter-spacing: 0.2px;
            margin: 0;
            text-align: center;
        }

        .logo {
            width: clamp(56px, 18%, 88px);
            max-width: 88px;
            height: auto;
            object-fit: contain;
            justify-self: center;
            filter: none;
            flex: 0 0 auto;
        }

        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-width: 0;
        }

        .game-title {
            margin: 0;
            text-align: left;
            font-size: clamp(16px, 6vw, 24px);
            font-weight: 700;
            letter-spacing: 0.2px;
            line-height: 1.15;
            color: var(--text);
        }

        .subtitle {
            margin: 4px 0 0 0;
            text-align: left;
            font-size: clamp(12px, 4.5vw, 14px);
            font-weight: 600;
            letter-spacing: 0.2px;
            line-height: 1.2;
            color: var(--muted);
        }

        .cta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
            padding: 10px 20px;
            background: var(--cta-bg);
            color: var(--cta-text);
            text-decoration: none;
            font-weight: 700;
            border-radius: 9999px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.22), 0 2px 6px rgba(0, 0, 0, 0.18);
            transition: transform 120ms ease, box-shadow 120ms ease;
            will-change: transform;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            width: 100%;
            justify-self: stretch;
            position: relative;
            overflow: hidden;
        }

        .cta:active {
            transform: translateY(1px) scale(0.98);
        }

        .cta:focus-visible {
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        .cta .play-icon {
            width: 0;
            height: 0;
            border-left: 8px solid var(--cta-text);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .cta::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -120%;
            width: 80%;
            height: 200%;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0) 10%,
                    rgba(255, 255, 255, 0.25) 20%,
                    rgba(255, 255, 255, 0.25) 30%,
                    rgba(255, 255, 255, 0.28) 40%,
                    rgba(255, 255, 255, 0.25) 40%,
                    rgba(255, 255, 255, 0.25) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(0);
            animation: cta-shimmer 2s ease-out 0.6s 400;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes cta-shimmer {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(300%);
            }
        }

        @media (max-width: 360px) {
            .ad-frame {
                padding: var(--spacing);
            }

            .headline {
                font-size: 16px;
            }
        }
        @media (max-width: 320px) and (max-height: 480px) {
            .ad-container {
                max-width: 320px;
            }
            .ad-frame {
                aspect-ratio: 2 / 3; 
                padding: 10px;
                gap: 10px;
            }
            .video-wrap {
                width: 92%; 
                border-radius: calc(var(--radius) * 0.6);
            }
            .headline { font-size: 14px; }
            .logo { width: clamp(44px, 16%, 64px); }
            .game-title { font-size: clamp(15px, 5.6vw, 20px); }
            .subtitle { font-size: clamp(11px, 4vw, 13px); }
            .cta {
                min-height: 40px;
                padding: 10px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="ad-container" role="region" aria-label="Game Ad">
        <section class="ad-frame" aria-describedby="headline gameTitle gameSubtitle">
            <div class="video-wrap" id="videoWrap">
                <div class="video-placeholder" aria-hidden="true"></div>
                <img id="adImage" alt="" decoding="async" loading="eager" />
                <img id="adGif" class="gif-layer" alt="" decoding="async" loading="eager" />
                <video id="adVideo" playsinline webkit-playsinline muted autoplay preload="auto">
                    <source id="videoSource" src="" type="video/mp4" />
                </video>
            </div>
            <h1 class="headline" id="headline"></h1>
            <div class="branding">
                <img class="logo" id="logo" alt="" />
                <div class="brand-text">
                    <h2 class="game-title" id="gameTitle"></h2>
                    <p class="subtitle" id="gameSubtitle"></p>
                </div>
            </div>
            <a class="cta" id="cta" href="#" target="_blank" rel="noopener">
                <span id="ctaText"></span>
            </a>
        </section>
    </div>

    <script>
        const content = {
            gameName: "Connect",
            headline: "Connect start to end - its that simple",
            ctaText: "Play Now",
            ctaUrl: "https://timesofindia.onelink.me/mjFd/connectplay",
            logoUrl: "https://static.toiimg.com/photo/122115391.cms",
            subtitle: "The perfect trace",
            placeholderUrl: "https://static.toiimg.com/photo/123183744.cms",
            gifUrl: "https://static.toiimg.com/photo/123182688.cms",
            gifDurationMs: 3944
        };

        (function initAd(cfg) {
            const headlineEl = document.getElementById("headline");
            const logoEl = document.getElementById("logo");
            const gameTitleEl = document.getElementById("gameTitle");
            const gameSubtitleEl = document.getElementById("gameSubtitle");
            const ctaEl = document.getElementById("cta");
            const ctaTextEl = document.getElementById("ctaText");
            const videoWrapEl = document.getElementById("videoWrap");
            const videoEl = document.getElementById("adVideo");
            const imageEl = document.getElementById("adImage");
            const gifEl = document.getElementById("adGif");

            headlineEl.textContent = cfg.headline || "";
            ctaTextEl.textContent = cfg.ctaText || "Play Now";
            ctaEl.href = cfg.ctaUrl || "#";
            ctaEl.setAttribute("aria-label", (cfg.ctaText || "Play Now") + (cfg.gameName ? (" â€” " + cfg.gameName) : ""));
            if (cfg.logoUrl) {
                logoEl.src = cfg.logoUrl;
                logoEl.alt = cfg.gameName ? (cfg.gameName + " Logo") : "Game Logo";
            }
            if (cfg.gameName && String(cfg.gameName).trim()) {
                gameTitleEl.textContent = String(cfg.gameName).trim();
            }
            if (gameSubtitleEl) {
                gameSubtitleEl.textContent = cfg.subtitle || "The perfect trace";
            }
            if (cfg.placeholderUrl && typeof cfg.placeholderUrl === 'string' && cfg.placeholderUrl.trim() !== '') {
                imageEl.alt = cfg.gameName ? `${cfg.gameName} preview` : 'Ad preview';
                imageEl.src = cfg.placeholderUrl.trim();
                imageEl.addEventListener('load', () => {
                    videoWrapEl.classList.add('is-loaded');
                }, { once: true });
            }
            
            videoEl.style.display = 'none';
            const hasGif = cfg.gifUrl && typeof cfg.gifUrl === 'string' && cfg.gifUrl.trim() !== '';
            if (hasGif) {
                gifEl.alt = cfg.gameName ? `${cfg.gameName} animation` : 'Ad animation';
                gifEl.src = cfg.gifUrl.trim();
                const durationMs = 3944;
                const safetyBufferMs = 0.01; 
                gifEl.addEventListener('load', () => {
                    gifEl.style.opacity = '1';
                    const totalMs = (durationMs * 3) + safetyBufferMs;
                    setTimeout(() => {
                        gifEl.style.opacity = '0';
                        setTimeout(() => { gifEl.style.display = 'none'; }, 0);
                    }, totalMs);
                }, { once: true });
                gifEl.addEventListener('error', () => {
                    gifEl.style.display = 'none';
                }, { once: true });
            } else {
                gifEl.style.display = 'none';
            }
        })(content);
    </script>
</body>

</html>
